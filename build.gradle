// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    maven {
    	url 'https://mvnrepository.com/artifact/'
	}
}

dependencies {
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '+'
    compile group: 'commons-io', name: 'commons-io', version: '+'
   	compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '+'	
   	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '+'	
	compile 'org.testng:testng:6.10'
	compile 'io.rest-assured:rest-assured:3.3.0'
	compile 'io.rest-assured:json-path:3.3.0'
//	testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
	compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.26'
	}
	
jar {
	manifest {
		attributes("Main-class": "thormegseleniumdemo.runner.Runner")
		}
	}	

